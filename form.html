<form>
    <div>
        <label form="name">Name:</label>
        <input id="name" type="text" name="name"/>
    </div>
    <div>
        <label form="email">Email:</label>
        <input
            id="contact"
            type="text"
            name="email"
            autofocus
            />
    </div>
    <div>
        <label for="form-message">Your message:</label>
        <textarea id="form-message" name="message"></textarea>
    </div>
    
</form>
